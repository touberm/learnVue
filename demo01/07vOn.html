<!-- v-on 监听事件 -->
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src='../vue.min.js'></script>
</head>
<body>
  <div id="app">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">反转字符串</button>
  </div>
  <script type="text/javascript">
    new Vue({
      el:'#app',
      data:{
        message:'LearnVue'
      },
      methods:{
        reverseMessage:function(){
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
  </script>
</body>
</html>
