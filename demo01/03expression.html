<!-- Vue.js 都提供了完全的 JavaScript 表达式支持。 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript" src='../vue.min.js'></script>
</head>
<body>
  <div id="app">
    {5+5}<br>
    {{ok ? 'YES' : 'NO'}}<br>
    {{ message.split('').reverse().join('') }}

    <div v-bind:id='"list-" + id'>LearnVue</div>
  </div>
  <script type="text/javascript">
    new Vue({
      el:'#app',
      data:{
        ok:true,
        message:'Runoob',
        id:1
      }
    })
  </script>
</body>
</html>
