<!-- 参数在指令后以冒号指明。例如， v-bind 指令被用来响应地更新 HTML 属性： -->
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src='../vue.min.js'></script>
</head>
<body>
  <div id="app">
    <pre><a v-bind:href = 'url'>LearnVue</a></pre>
  </div>

  <script type="text/javascript">
    new Vue({
      el:'#app',
      data:{
        url:'http://www.runoob.com/vue2/vue-template-syntax.html'
      }
    })
  </script>

</body>
</html>
