<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src='../vue.min.js'></script>
  <style type="text/css">
    .class1{
      background: #444;
      color:#eee;
    }
  </style>
</head>
<body>

  <div id="app">
    <label for="r1">修改颜色</label>
    <input type="checkbox" name="" v-model='class1' id='r1'>
    <br><br>
    <div v-bind:class="{'class1':class1}">
      directiva v-bind:class
    </div>


  </div>
  <script type="text/javascript">
    new Vue({
      el:'#app',
      data:{
        class1:false
      }
    })
  </script>
</body>
</html>
