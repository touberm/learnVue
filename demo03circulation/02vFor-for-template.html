<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src='../vue.min.js'></script>
</head>
<body>
  <div id="app">
    <ul >
      <template v-for='site in sites'>
        <li>{{site.name}}</li>
        <li>--------------------</li>
      </template>
    </ul>
  </div>
  <script type="text/javascript">
  new Vue({
    el:'#app',
    data:{
      sites:[
        {name:'Learn'},
        {name:'The'},
        {name:'Vue'}
      ]
    }
  })

  </script>

</body>
</html>
